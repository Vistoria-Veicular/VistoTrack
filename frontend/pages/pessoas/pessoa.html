    <meta charset="UTF-8">

</head>
<body>
    <h1>Tela Pessoa</h1>
    <form id="formPessoa">
        <div class="form-group">
            <div>
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="XXX.XXX.XXX-XX" required>
            </div>
            <div>
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" maxlength="20" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="10" placeholder="XXXXX-XXX" required>
            </div>
            <div>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>
            </div>
            <div>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="mae">Nome da Mãe:</label>
                <input type="text" id="mae" name="mae">
            </div>
        </div>

        <label for="localNascimento">Você é estrangeiro?</label>
        <select id="localNascimento" name="localNascimento" required onchange="toggleLocalNascimento()">
            <option value="nacional">Nacional</option>
            <option value="estrangeiro">Estrangeiro</option>
        </select>

        <div id="nacional" class="form-group">
            <div>
                <label for="estadoNascimento">Estado:</label>
                <select id="estadoNascimento" name="estadoNascimento" onchange="atualizarCidades()" required>
                    <option value="">Selecione o Estado</option>
                </select>
            </div>
            <div>
                <label for="cidadeNascimento">Cidade:</label>
                <select id="cidadeNascimento" name="cidadeNascimento" required>
                    <option value="">Selecione a Cidade</option>
                </select>
            </div>
        </div>

        <div id="estrangeiro" style="display: none;">
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="">Selecione</option>
                <!-- Adicionar opções de países -->
            </select>
        </div>

        <button type="click">Cadastrar</button>
    </form>
